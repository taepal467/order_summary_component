<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<div class="container-fluid">

  <div class="card">
    <img class="top-image" src="images/illustration-hero.svg" class="card-img-top" alt="illustration-hero">
    <div class="card-body">
      <h4 class="card-title">Order Summary</h4>
      <p class="card-text">  You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="row">
          <div class="mid-section d-flex flex-row">
              <img class="icon-image" src="images/icon-music.svg"  alt="icon-music">
              <div class="col">
                <h6 class="card-subtitle">Annual Plan</h6>
                <p class="price-text">$59.99/year</p>
            </div>
              <button class="btn btn-link change-btn">Change</button>
        </div>
      </div>
        <a class="btn btn-primary"> Proceed to Payment</a>
          <div class="row">
            <a class="btn btn-link cancel-btn" role="button"> Cancel Order </a>
          </div>
    </div>
  </div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/taepal467">Chantae Palacio</a>.
  </div>

  <!--JS Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
